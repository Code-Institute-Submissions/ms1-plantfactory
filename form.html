<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/653587e95e.js" crossorigin="anonymous"></script>
    <title>Plant Factory</title>
</head>
<body>
    <header>
        <div class="row bg-color-nav">
            <div class="col-8 logo nav-bar-container">
                <a href="index.html">logo</a>
            </div>
            <div class="col-4 nav-bar-container">
                <nav class= "nav-bar-item">
                   <a href="index.html">Home</a>
                   <a href="how-it-works.html">How it works</a>
                   <a href="testimonials.html">Testimonials</a>
                   <button><a href="form.html" class="active">Request a quote</a></button>
                </nav>
            </div>    
        </div>    
    </header>
    <section>
        <div class="row">
            <div class="col ">
                <div class="container-pattern-form">
                    <div class="jumbotron-form">
                        <div class="fit-center text-center">
                            <h2 class="text-uppercase form-header">Plant Factory</h2>
                            <p><i>Fill out are form and one of our fantastic team memebers will get back to you.</i></p>
                                <div class="request-form container">                                
                                    <form class="form-group text-center">
                                            <div class="text-request">
                                                <div class="form-group row">
                                                    <label class="text-label col-sm-5 col-form-label" for="bname">Buisness Name :</label>
                                                    <div class-sm-6>
                                                        <input class="text-input form-control" type="text" name="bname" id="bname"  required>
                                                    </div>   
                                                </div>

                                                <div class="form-group row">
                                                    <label class="text-label col-sm-5 col-form-label" for="bcontact">Contact :</label>
                                                    <div class-sm-6>
                                                        <input class="text-input form-control" type="text" name="bcontact" id="bcontact"  required>
                                                    </div> 
                                                </div>       
                                                
                                                <div class="form-group row">
                                                    <label  class="text-label col-sm-5 col-form-label" for="email">Email :</label>
                                                    <div class-sm-6>
                                                        <input class="text-input form-control" type="email" name="email" id="email" required>
                                                    </div>
                                                </div>        

                                                <div class="form-group row">
                                                    <label  class="text-label col-sm-5 col-form-label" for="number">Number :</label>
                                                    <div class-sm-6>
                                                        <input class="text-input form-control"  type="number" name="number" id="number"  required>
                                                    </div>    
                                                </div>
                                            </div>   
                                                                                      
                                            <div class="pref-request">
                                                <div> 
                                                    <h5 class="pref-contact-text">Prefered Contact Method</h5>
                                                </div>    
                                                <div>
                                                        <label for="pref-phone">Phone</label>
                                                        <input type="radio" name="pref-contact" id="pref-phone" value="pref-phone">
                                                                            
                                                        <label for="pref-email">Email</label>
                                                        <input type="radio" name="pref-contact" id="pref-email" value="pref-email">
                                                                                
                                                        <label for="pref-both">Both</label>
                                                        <input type="radio" name="pref-contact" id="pref-both" value="pref-both">
                                                </div>        
                                            </div>    
                                            
                                            <div>   
                                                <h5>Reason for Contact<small>(Selected all the apply)</small></h5>
                                            </div>
                                            <div>    
                                                    <label for="option1">Quote for Option 1</label>
                                                    <input type="checkbox" name="options" id="option1" value="option1" required>
                                                    
                                                    <label for="option2">Quote for Option 2</label>
                                                    <input type="checkbox" name="options" id="option2" value="option2"  required>
                                                    
                                                    <label for="contact">Discuss current quote</label>
                                                    <input type="checkbox" name="options" id="contact"  value="contact" required>
                                                    
                                            </div>

                                            <div>  
                                                <textarea name="question" rows="10" cols="30" placeholder="Please briefly outline any questions you may have"></textarea>
                                            </div>
                                            <div>
                                                <input type="submit" value="Submit">
                                            </div>

                                    </form>
                                      
                                </div> 
                        </div>               
                    </div>
                </div>
            </div> 
        </div> 
  
    </section>

    <footer>
        <div id="bg-color-footer">
            <div class="row">
                <div class="col-4 text-right">
                    <h5>Office Opening Hours </h5>
                </div>
                <div class="col-4 text-center">
                    <h5>Contact Info</h5>
                    <a href="form.html">Request a quote</a>
                </div>
                <div class="col-4 text-left">
                    <h5>Social Media</h5>
                </div>
            </div>
        </div>   
    </footer>         
    
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
</body>
</html>
