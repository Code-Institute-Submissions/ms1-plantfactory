<!DOCTYPE html>
<!--Code taken from https://html-online.com/articles/smart-404-error-page-redirect/ -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting </title>
  </head>       
  <body onload="redirect()">
  <header>
        <div class="container-fluid">
            <div class="row bg-color-nav">
                <div class="col-sm-6 logo">
                    <a href="index.html" aria-label="link to homepage">Plant Factory <i class=" fa fa-pagelines" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>        
  </header>      
	<h1 style="padding-top: 40px;">Redirecting....</h1>
    <h3 style="padding-top: 50px;">Back to Plant Factory Homepage</h3>
	<script>
	  function redirect() {
		setTimeout(function(){ 
				window.location.replace("index.html");
			}
			, 300);	
		}
	</script>
  </body>
</html>
